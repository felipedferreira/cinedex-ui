name: ğŸ¬ Build & Deploy Cinedex UI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ”¨ Install
        run: npm install --prefer-offline=false --no-fund

      - name: ğŸ­ Build project
        run: npm run build

      - name: ğŸš€ Deploy dist for NGINX
        run: |
          TARGET_DIR="/home/felipe/apps/cinedex-ui"
          mkdir -p "$TARGET_DIR"
          rm -rf "$TARGET_DIR"/*
          cp -r dist/* "$TARGET_DIR"/